name: Lint

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  lint-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install research_pipeline dependencies
        run: |
          cd research_pipeline && uv sync --frozen

      - name: Lint research_pipeline (black, isort, ruff, mypy)
        run: |
          make lint-research

  lint-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install server dependencies
        run: |
          cd server && uv sync --frozen

      - name: Lint server (black, isort, ruff, mypy)
        run: |
          make lint-server

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Lint frontend (ESLint, Prettier, Stylelint, TypeScript)
        run: |
          make lint-frontend

  check-api-types:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install server dependencies
        run: |
          cd server && uv sync --frozen

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Generate API types
        env:
          SKIP_DB_CONNECTION: "true"
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
          OPENAI_API_KEY: dummy
          ANTHROPIC_API_KEY: dummy
          XAI_API_KEY: dummy
          GOOGLE_CLIENT_ID: dummy
          GOOGLE_CLIENT_SECRET: dummy
          GOOGLE_REDIRECT_URI: http://localhost:8000/api/auth/callback
          FRONTEND_URL: http://localhost:3000
          TELEMETRY_WEBHOOK_TOKEN: dummy
          HF_TOKEN: dummy
          RUNPOD_API_KEY: dummy
          PIPELINE_MONITOR_POLL_INTERVAL_SECONDS: "60"
          PIPELINE_MONITOR_HEARTBEAT_TIMEOUT_SECONDS: "60"
          PIPELINE_MONITOR_MAX_MISSED_HEARTBEATS: "5"
          PIPELINE_MONITOR_STARTUP_GRACE_SECONDS: "600"
          PIPELINE_MONITOR_MAX_RUNTIME_HOURS: "12"
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_REGION: us-east-1
          AWS_S3_BUCKET_NAME: dummy
          MIN_USER_CREDITS_FOR_CONVERSATION: "10"
          MIN_USER_CREDITS_FOR_RESEARCH_PIPELINE: "25"
          STRIPE_SECRET_KEY: sk_test_dummy
          STRIPE_WEBHOOK_SECRET: whsec_dummy
          STRIPE_CHECKOUT_SUCCESS_URL: http://localhost:3000/billing?success=1
          STRIPE_PRICE_TO_CREDITS: "{}"
          RESEARCH_RUN_CREDITS_PER_MINUTE: "1"
          JSON_MODEL_PRICE_PER_MILLION_IN_CENTS: '{"anthropic":{"claude-3-opus-20240229":{"input":1500,"output":7500},"claude-opus-4-20250514":{"input":1500,"output":7500},"claude-opus-4-1-20250805":{"input":1500,"output":7500},"claude-3-haiku-20240307":{"input":25,"output":125},"claude-3-5-haiku-20241022":{"input":80,"output":400},"claude-3-7-sonnet-20250219":{"input":300,"output":1500},"claude-sonnet-4-20250514":{"input":300,"output":1500}},"openai":{"gpt-3.5-turbo":{"input":50,"output":150},"gpt-4o":{"input":250,"output":1000},"gpt-4o-mini":{"input":15,"output":60},"gpt-4":{"input":3000,"output":6000},"gpt-4-turbo":{"input":1000,"output":3000},"gpt-4.1":{"input":200,"output":800},"gpt-4.1-mini":{"input":40,"output":160},"gpt-4.1-nano":{"input":10,"output":40},"gpt-5":{"input":125,"output":1000},"gpt-5.1":{"input":125,"output":1000},"gpt-5-nano":{"input":5,"output":40},"gpt-5-mini":{"input":25,"output":200},"o1":{"input":1500,"output":6000},"o1-pro":{"input":15000,"output":60000},"o3":{"input":200,"output":800},"o3-mini":{"input":110,"output":440},"o3-pro":{"input":2000,"output":8000}},"grok":{"grok-code-fast-1":{"input":20,"output":150},"grok-4-0709":{"input":300,"output":1500},"grok-3":{"input":300,"output":1500},"grok-3-mini":{"input":30,"output":50}}}'
        run: |
          make gen-api-types

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code server/openapi.json frontend/src/types/api.gen.ts; then
            echo "❌ Error: API types are out of date!"
            echo "Please run 'make gen-api-types' and commit the changes."
            exit 1
          fi
          echo "✅ API types are up to date"