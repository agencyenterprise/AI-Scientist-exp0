name: build

on:
  push:
  pull_request:

jobs:
  lint-research:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install research_pipeline dependencies
        run: |
          cd research_pipeline && uv sync --frozen

      - name: Lint research_pipeline (black, isort, ruff, mypy)
        run: |
          make lint-research

  lint-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install server dependencies
        run: |
          cd server && uv sync --frozen

      - name: Lint server (black, isort, ruff, mypy)
        run: |
          make lint-server

  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend && npm ci

      - name: Lint frontend (ESLint, Prettier, Stylelint, TypeScript)
        run: |
          make lint-frontend
